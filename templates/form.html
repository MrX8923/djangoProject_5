{% extends 'base.html' %}

{% load static %}

{% block title %}
    {{ title }}
{% endblock title %}
{% block menu %}
    <a class="nav-link menu m-3 col-1 text-center" href="{% url 'home' %}">Главная</a>
{% endblock menu %}
{% block content %}
    <section class="m-auto col-3">
        <div class="form-block">
            <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <table>
                    {{ form.as_table }}
                </table>
                <button class="menu m-3 text-center" type="submit" value="Send">Подтвердить</button>
            </form>
        </div>
    </section>
{% endblock content %}
